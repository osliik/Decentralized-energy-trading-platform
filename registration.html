<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация - Energy Trading Platform</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Подключаем Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Подключаем Web3.js -->
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>
<body>
  <header>
    <nav>
      <a href="/" id="nav-home">Главная</a>
      <a href="/registration.html" id="nav-register">Регистрация</a>
      <a href="/login.html" id="nav-login">Вход</a>
      <a href="/profile.html" id="nav-profile">Профиль</a>
      <a href="#" id="nav-logout" onclick="logout()">Выход</a>
    </nav>
  </header>

  <div id="content" class="fade-in">
    <h2>Регистрация</h2>
    <form id="registration-form">
      <label for="name">Имя:</label>
      <input type="text" id="name" required />

      <label for="role">Выберите роль:</label>
      <select id="role">
        <option value="1">Поставщик</option>
        <option value="2">Потребитель</option>
      </select>
      <button type="button" onclick="registerUser()">Зарегистрироваться</button>
      <p class="message" id="registration-message"></p>
    </form>
  </div>

  <footer>
    <p>&copy; 2023 Energy Trading Platform</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
